<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>RichesPage1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <form>
    <fieldset>
    <legend>Personal Data</legend>
        FirstName: <br />
        <input type="text" name="FirstName" value="" placeholder="Enter your FirstName" /><br />
        LastName: <br />
        <input type="text" name="LastName" value="" placeholder="Enter your LastName" /><br />
    </fieldset>
    <fieldset>
    <legend>Numeric</legend>
        Age: <br />
        <input type="number" name="Age" value="Choose" /><br />
        Age <br>
        <input type="range" name="Age" min="0" max="100" value="10" />
    </fieldset>
    <fieldset>
        <legend>Create User ID</legend>
        Domain: <input type="text" name="society" value="" />
        <br />
        User Name: <input type="text" name="identity" value="" />
    </fieldset>
    <fieldset>
        <legend>User Metadata</legend>
        Department: <input type="text" name="dept" />
        <br />
        Password: <br />
        <input type="password" name="pwd" value="" /><br />
    </fieldset>
    <fieldset>
        <legend>Admin Approval</legend>
        Yes: <input type="radio" name="approval" value="true" /><br />
        No: <input type="radio" name="approval" value="false" />
    </fieldset>
    <input type="Submit" value="Submit" />
    </form> 
</body>
</html>
